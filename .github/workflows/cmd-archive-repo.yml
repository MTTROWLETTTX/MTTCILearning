name: Archive Repo
on:
  issue_comment:
    types: [ created ]
jobs:
  archive-repo:
    name: Archive Repo
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/archive')
    steps:
      - name: Archive Repo
        uses: lindluni/warden-cmd-archive@main
        with:
          admin_token: ${{ secrets.DEVOPS_BOT_PAT }}
          repo: github-user-requests
